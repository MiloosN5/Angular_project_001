<div class="container h-100">
    <div class="row  h-100">
      <div class="col-12 d-flex flex-column align-items-center justify-content-center my-loginSignup-background">
        <!-- HEADER -->
        <h1 class="text-center fw-bold" >Sign Up</h1>
        <!-- FORM -->
        <form (ngSubmit)="onSubmit(myForm)" #myForm="ngForm">
          <!-- FIRST NAME -->
          <div class="form-group form1">
            <label for="name1">First Name</label>
            <input type="name" id="name1" class="form-control rounded-1 p-1" ngModel name="name1" required text #name1="ngModel" minlength="5">
            <div class="my-error-2" *ngIf="name1.touched && !name1.valid">
              <p class="help-block my-1" *ngIf="name1.errors?.['required']">First Name is required.</p>
              <p class="help-block my-1" *ngIf="name1.errors?.['minlength']">FirstName needs at least 5 characters.</p>
            </div>
          </div>
          <!-- LAST NAME -->
          <div class="form-group form1">
            <label for="name2">Last Name</label>
            <input type="name" id="name2" class="form-control rounded-1 p-1" ngModel name="name2" required text #name2="ngModel" minlength="5">
            <div class="my-error-2" *ngIf="name2.touched && !name2.valid">
              <p class="help-block my-1" *ngIf="name2.errors?.['required']">Last Name is required.</p>
              <p class="help-block my-1" *ngIf="name2.errors?.['minlength']">Last Name needs at least 5 characters.</p>
            </div>
          </div>
          <!-- EMAIL -->
          <div class="form-group form1">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control rounded-1 p-1" ngModel name="email" required email #email="ngModel">
            <div class="my-error-2" *ngIf="email.touched && !email.valid">
              <p class="help-block my-1" *ngIf="email.errors?.['required']">Email is required.</p>
              <p class="help-block my-1" *ngIf="!email.errors?.['required']">Email format.</p>
            </div>
          </div>
          <!-- PASSWORD -->
          <div class="form-group form1">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control rounded-1 p-1" ngModel name="password" required password #password="ngModel" minlength="5">
            <div class="my-error-2" *ngIf="password.touched && !password.valid">
              <p class="help-block my-1" *ngIf="password.errors?.['required']" >Password is required.</p>
              <p class="help-block my-1" *ngIf="password.errors?.['minlength']" >Password needs at least 5 characters.</p>
            </div>
          </div>
          <p class="form1 mt-4 my-forgot-password">Forgot password?</p>
          <button class="btn btn-primary border-0 rounded-1 text-dark p-1" type="submit" id="my-signUp-Button" [disabled]="!myForm.valid">Sign Up</button>
          <p class="text-center" id="my-linkTo-logIn">Already a member? <a><u routerLink="/login">Log In</u></a></p>
        </form>
      </div>
    </div>
  </div>
